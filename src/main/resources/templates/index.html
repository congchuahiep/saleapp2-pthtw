<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Home Page</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
<th:block th:replace="base :: header"></th:block>
<main class="container">

    <form action="/action_page.php">
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" placeholder="Từ khóa..." name="kw">
        </div>
        <div class="mb-3 row">
            <div class="col-6">
                <input type="number" class="form-control" placeholder="Giá min..." name="fromPrice"/>
            </div>
            <div class="col-6">
                <input type="number" class="form-control" placeholder="Giá max..." name="toPrice"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th>Id</th>
            <th>Tên sản phẩm</th>
            <th>Giá sản phẩm</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="products" type="com.congchuahiep.pojo.Product"*/-->
        <tr th:each="p:${products}">
            <td>
                <img th:src="${p.image}" width="200">
            </td>
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
        </tr>
        </tbody>
    </table>
</main>
<th:block th:replace="base :: footer"></th:block>
</body>
</html>
